<!DOCTYPE html>
<html>
<head>
	<title>Insurance Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1><CENTER>INSURANCE FORM</CENTER></h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>

			<label for="dob">Date of Birth:</label>
			<input type="text" id="dob" name="dob" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">Select gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="policy-type">Policy Type:</label>
			<select id="policy-type" name="policy-type" required>
				<option value="">Select policy type</option>
				<option value="health">Health</option>
				<option value="life">Life</option>
				<option value="auto">Auto</option>
			</select>

			<label for="policy-amount">Policy Amount:</label>
			<input type="text" id="policy-amount" name="policy-amount" required>

			<label for="policy-duration">Policy Duration:</label>
			<input type="text" id="policy-duration" name="policy-duration" required>

			<label for="policy-start-date">Policy Start Date:</label>
			<input type="text" id="policy-start-date" name="policy-start-date" required>

			<label for="coverage-type">Coverage Type:</label>
			<select id="coverage-type" name="coverage-type" required>
				<option value="">Select coverage type</option>
				<option value="individual">Individual</option>
				<option value="family">Family</option>
			</select>

			<label for="insured-name">Insured Name:</label>
			<input type="text" id="insured-name" name="insured-name" required>

			<label for="insured-email">Insured Email:</label>
			<input type="text" id="insured-email" name="insured-email" required>

			<label for="insured-phone">Insured Phone:</label>
			<input type="text" id="insured-phone" name="insured-phone" required>

			<label for="insurance-company">Insurance Company:</label>
			<input type="text" id="insurance-company" name="insurance-company" required>

			<label for="agent-name">Agent Name:</label>
			<input type="text" id="agent-name" name="agent-name" required>

			<label for="agent-email">Agent Email:</label>
			<input type="text" id="agent-email" name="agent-email" required>

			<label for="agent-phone">Agent Phone:</label>
			<input type="text" id="agent-phone" name="agent-phone" required>
			<label for="agent-id">Agent ID:</label>
			<input type="text" id="agent-id" name="agent-id" required>

			<label for="policy-number">Policy Number:</label>
			<input type="text" id="policy-number" name="policy-number" required>

			<input type="submit" value="Submit">
		</form>
</div>
</body>
</html>
